test.enabled=false

repositories {
    maven {
        url "https://maven.aliyun.com/repository/public"
    }
    maven {
        url "https://maven.aliyun.com/repository/gradle-plugin"
    }
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    compile 'mysql:mysql-connector-java:8.0.21'
    compile 'com.amazonaws:aws-java-sdk-dynamodb:1.11.158'
    compile 'commons-lang:commons-lang:2.6'

    compile 'org.jsonschema2pojo:jsonschema2pojo-core:1.0.1'

    compile 'gradle.plugin.org.hidetake:gradle-swagger-generator-plugin:2.18.1'
}
